        body {
            margin: 0;

        h1 {
            font-size: 72px;
            margin: 0 0 20px;
            line-height: 1.2;
            text-transform: uppercase;

        }

        .subtitle {
            font-size: 36px;
            color: #e82127;
            margin: 0 0 30px;
            font-weight: bold;
        }

        .amount {
            font-size: 48px;
            color: #e82127;
            margin: 20px 0;
            font-weight: bold;
        }

        .emoji-row {
            font-size: 64px;
            margin: 30px 0;
            letter-spacing: 20px;
        }

        .tesla-logo {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 32px;
            color: #e82127;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .no-symbol {
            font-size: 42px;
            color: #e82127;
        }
    </style>
</head>
