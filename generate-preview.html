<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Preview Image</title>
    <style>
        #preview-container {
            width: 1200px;
            height: 630px;
            margin: 20px auto;
            border: 1px solid #ccc;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        #preview-content {
            width: 100%;
            height: 100%;
            position: relative;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            border: 2px solid #e82127;
            box-shadow: 0 0 50px rgba(232, 33, 39, 0.3);
            max-width: 900px;
        }
        h1 {
            font-size: 72px;
            margin: 0 0 20px;
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 36px;
            color: #e82127;
            margin: 0 0 30px;
            font-weight: bold;
        }
        .amount {
            font-size: 48px;
            color: #e82127;
            margin: 20px 0;
            font-weight: bold;
        }
        .emoji-row {
            font-size: 64px;
            margin: 30px 0;
            letter-spacing: 20px;
        }
        .tesla-logo {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 32px;
            color: #e82127;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .no-symbol {
            font-size: 42px;
            color: #e82127;
        }
        #status {
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .loading {
            background: #fff3cd;
            border: 1px solid #ffeeba;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .instructions {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .instructions ol {
            margin-top: 10px;
            padding-left: 20px;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Generate Preview Image</h1>
    <div id="status" class="loading">Generating preview image...</div>
    
    <div id="preview-container">
        <div id="preview-content">
            <div class="gradient-bg"></div>
            <div class="tesla-logo">
                TESLA <span class="no-symbol">â›”</span>
            </div>
            <div class="content">
                <h1>Stop Me From<br>Buying Tesla</h1>
                <div class="subtitle">Join the Anti-Tesla Coalition</div>
                <div class="amount">$50,000 Challenge</div>
                <div class="emoji-row">ðŸš« ðŸš— ðŸ’¸</div>
            </div>
        </div>
    </div>

    <!-- Import html2canvas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <script>
        async function generatePreview() {
            try {
                const status = document.getElementById('status');
                const previewContainer = document.getElementById('preview-container');
                
                // Add delay to ensure all styles are applied
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                status.textContent = 'Capturing preview image...';
                
                // Capture the content as an image
                const canvas = await html2canvas(previewContainer, {
                    width: 1200,
                    height: 630,
                    scale: 2, // Higher quality
                    useCORS: true,
                    backgroundColor: '#000000',
                    logging: true // Enable logging
                });
                
                // Create download link
                const link = document.createElement('a');
                link.download = 'social-preview.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.95);
                link.className = 'download-btn';
                link.textContent = 'Download Preview Image';
                
                // Show success message with instructions
                status.className = 'success';
                status.innerHTML = `
                    <h3>Preview image generated successfully!</h3>
                    <div class="instructions">
                        <p>To set up the social media preview:</p>
                        <ol>
                            <li>Click the download button below to save the preview image</li>
                            <li>Go to <a href="https://imgur.com/upload" target="_blank">imgur.com/upload</a></li>
                            <li>Upload the downloaded image</li>
                            <li>Copy the direct image URL (right-click on the uploaded image and copy image address)</li>
                            <li>Update the meta tags in index.html with the imgur URL:
                                <pre>
&lt;meta property="og:image" content="your-imgur-url-here"&gt;
&lt;meta property="twitter:image" content="your-imgur-url-here"&gt;</pre>
                            </li>
                            <li>Deploy the updated index.html to Firebase</li>
                        </ol>
                    </div>
                `;
                status.appendChild(link);
                
            } catch (error) {
                console.error('Error:', error);
                status.className = 'error';
                status.textContent = `Error: ${error.message}`;
            }
        }

        // Start the process
        generatePreview();
    </script>
</body>
</html>
